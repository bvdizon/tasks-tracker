    <title>Reports Page</title>

<body>
    <main class="container">
        <h1 class="display-5 my-3 text-center">Report Generator</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="search"><i class="fas fa-search"></i></span>
            </div>
            <input type="search" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <table class="table table-striped table-sm table-bordered table-hover">
            <thead>
                <tr class="bg-primary">
                    <th class="text-light" scope="col">Date</th>
                    <th class="text-light" scope="col">Activity</th>
                    <th class="text-light" scope="col">Notes</th>
                    <th class="text-light" scope="col">Owner</th>
                    <th class="text-light" scope="col">Manage</th>
                </tr>
            </thead>
            <tbody id="searchItems"></tbody>
        </table>

    </main>
